<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuria Paz - Contacto</title>
    <link rel="stylesheet" href="Contacto.css">
</head>
<body>
    <header>
      <h1>Contacta</h1>
    </header>
   
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="cv/CV.html">CV</a></li>
        </ul>
    </nav>
    
    <main>
        <form action="procesar_formulario.php" method="post">
            <label for="nombre_empresa">Empresa:</label>
            <input type="text" id="nombre_empresa" name="nombre_empresa" required minlength="3" pattern="[a-zA-Z\s]+" placeholder="Ingrese el nombre o empresa">

            <label for="pais">País:</label>
            <select id="pais" name="pais" required>
                <option value="espana">España</option>
                <option value="portugal">Portugal</option>
                <option value="francia">Francia</option>
                <option value="inglaterra">Inglaterra</option>
                <option value="alemania">Alemania</option>
            </select>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required placeholder="Ingrese su correo electrónico">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{8,12}" placeholder="Ingrese su número de teléfono">

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required minlength="5" placeholder="Escriba su mensaje"></textarea>

            <button type="submit">Enviar</button>
        </form> 
    </main>
   
</body>
</html>
